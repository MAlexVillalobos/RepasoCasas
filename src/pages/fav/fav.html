<ion-header>

  <ion-navbar>
    <ion-title>Mis Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let depa of depas">
    <ion-item (click)="clickDepa(depa)">
      <img [src]="depa.img">
      <h2>
        {{depa.nombre}}
      </h2>
      <p>
        {{depa.precio}}
      </p>
    </ion-item>
  </ion-card>
</ion-content>
